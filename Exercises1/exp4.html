<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp4</title>
</head>
<body>
    <div class="main">
        <p>Current date is : <span></span></p>
    </div>
    <script>
        var ans = document.querySelector('span');
        var date = new Date();
        ans.textContent = date.getDate()+'/'+date.getMonth()+'/'+date.getFullYear();
    </script>
</body>
</html>
