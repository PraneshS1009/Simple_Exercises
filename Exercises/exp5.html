<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp5</title>
</head>
<body>
    <div class="main">
        <input type="text">
        <button onclick="myFunction()">Submit</button><br><br>
        <p></p>
    </div>
    <script>
        var txt;
        var ans = document.querySelector('p');
        function myFunction(){
            txt = document.querySelector('input').value;
            console.log(txt.split(' '));
            var txt1 = txt.split(' ');
            if(txt1[0]=== 'New!'){
                ans.textContent = txt;
            } else {
                ans.textContent = 'New! '+txt;
            }
            // console.log(txt);
        }
    </script>
</body>
</html>
